[book]
title = "爆速で身に着けるRuby on Rails：自分だけのCMSを開発しよう！"
description = "会員制メディア&CMS開発による実践的アプローチ"
language = "ja"
authors = ["Yuki Tanaka"]
multilingual = false
src = "src"

[rust]
edition = "2021"

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html]
mathjax-support = true
additional-js = ["mermaid.min.js", "mermaid-init.js"]

[output.html.playground]
editable = true
line-numbers = true

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2
